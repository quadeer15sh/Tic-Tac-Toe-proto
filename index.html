<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<title>Tic Tac Toe!</title>
	<style type="text/css">
		.boxy{
			background-color: cyan;
			border: 2px solid black;
			padding: 10px;
			color: white;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Welcome To TIC TAC TOE!</h1>
		<p>Get ready to play</p>
		<button id="b" type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
	</div>
	<div class="row">
		<table class="col-xs-8" align="center">
		<tr>
			<td class="col-xs-4"></td>
			<td class="col-xs-4"></td>
			<td class="col-xs-4"></td>
		</tr>
		<tr>
			<td class="col-xs-4"></td>
			<td class="col-xs-4"></td>
			<td class="col-xs-4"></td>
		</tr>
		<tr>
			<td class="col-xs-4"></td>
			<td class="col-xs-4"></td>
			<td class="col-xs-4"></td>
		</tr>
	</table>
	</div>
	<div class="container">
		<div class="row">
			<p class="col-lg-4 col-md-4 col-sm-4 col-xs-6 boxy">hello</p>
			<p class="col-lg-4 col-md-4 col-sm-4 col-xs-6 boxy">world</p>
			<p class="col-lg-4 col-md-4 col-sm-4 col-xs-6 boxy">this is quadeer</p>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<p class="col-xs-6 col-lg-6 col-md-6 col-sm-6 boxy">hello</p>
			<p class="col-xs-6 col-lg-6 col-md-6 col-sm-6 boxy">world</p>
		</div>
	</div>
	<script type="text/javascript" src="myscript.js"></script>
</div>
</body>
</html>
